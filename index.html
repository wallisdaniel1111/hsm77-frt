<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Saberhawk PRT Resource</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root { 
            --saber-navy: #0e2a66; 
            --saber-gold: #c5a059; 
            --saber-red: #b32d15; 
            --white: #ffffff; 
            --light: #f4f7f9; 
            --border: #d1d9e6; 
        }
        
        body { font-family: 'Inter', sans-serif; background: var(--light); color: #1a202c; margin: 0; padding-bottom: 120px; }

        /* Command Header */
        header { background: var(--saber-navy); color: white; padding: 60px 20px; text-align: left; border-bottom: 8px solid var(--saber-gold); position: relative; }
        .squadron-id { font-family: 'Oswald', sans-serif; color: var(--saber-gold); letter-spacing: 4px; font-size: 0.9rem; text-transform: uppercase; margin-bottom: 10px; }
        header h1 { font-family: 'Oswald', sans-serif; font-size: 2.8rem; margin: 0; text-transform: uppercase; line-height: 0.9; }
        header p { opacity: 0.8; font-size: 1rem; margin-top: 15px; max-width: 550px; font-weight: 400; }

        .container { max-width: 850px; margin: auto; padding: 20px; }

        /* Assessment UI */
        .assessment-bay { background: white; border-radius: 4px; padding: 30px; margin-top: -60px; border: 1px solid var(--border); box-shadow: 0 20px 40px rgba(0,0,0,0.1); position: relative; z-index: 10; }
        .bay-label { font-size: 0.7rem; font-weight: 800; text-transform: uppercase; color: var(--saber-navy); margin-bottom: 20px; display: block; letter-spacing: 1px; border-left: 4px solid var(--saber-red); padding-left: 10px; }
        
        .input-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 25px; }
        .field { display: flex; flex-direction: column; }
        label { font-size: 0.65rem; font-weight: 800; color: #94a3b8; text-transform: uppercase; margin-bottom: 8px; letter-spacing: 1px; }
