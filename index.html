<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HSM-77 PRT Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root { --navy: #001220; --gold: #c5a059; --red: #ff4d00; --bg: #f9f9fb; --white: #ffffff; --border: #e2e8f0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: #1a202c; margin: 0; padding-bottom: 120px; }

        header { background: var(--navy); color: white; padding: 60px 20px; text-align: left; border-bottom: 8px solid var(--red); }
        .squadron-id { font-family: 'Oswald', sans-serif; color: var(--gold); letter-spacing: 4px; font-size: 0.8rem; text-transform: uppercase; margin-bottom: 5px; }
        header h1 { font-family: 'Oswald', sans-serif; font-size: 2.8rem; margin: 0; text-transform: uppercase; line-height: 0.9; }
        header p { opacity: 0.8; font-size: 1rem; margin-top: 15px; max-width: 600px; line-height: 1.4; }

        .container { max-width: 850px; margin: auto; padding: 20px; }

        .assessment-card { background: var(--white); border-radius: 12px; padding: 35px; margin-top: -50px; box-shadow: 0 15px 40px rgba(0,0,0,0.12); border: 1px solid var(--border); }
        .section-tag { font-size: 0.75rem; font-weight: 800; text-transform: uppercase; color: #64748b; margin-bottom: 25px; display: block; border-left: 3px solid var(--red); padding-left: 10px; }
        
        .grid-3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 25px; }
        .field { display: flex; flex-direction: column; }
        label { font-size: 0.65rem; font-weight: 700; color: #94a3b8; text-transform: uppercase; margin-bottom: 8px; }
        input, select { background: #f8fafc; border: 1px solid var(--border); padding: 14px; border-radius: 8px; font-size: 1rem; font-family: inherit; }

        #results-area { display: none; margin-top: 40px; animation: fadeIn 0.6s ease forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .grid-cards { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .card { background: var(--white); border-radius: 16px; padding: 30px; border: 1px solid var(--border); position: relative; }
        .card::before { content: ""; position: absolute; top: 0; left: 0; width: 6px; height: 100%; background: var(--red); border-radius: 16px 0 0 16px; }
        .card-h { font-family: 'Oswald', sans-serif; font-size: 1.3rem; text-transform: uppercase; margin-bottom: 20px; border-bottom: 1px solid #f1f5f9; padding-bottom: 15px; color: var(--navy); }
        
        .stat-row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #f1f5f9; align-items: center; }
        .val { font-weight: 800; font-size: 1.15rem; color: var(--navy); text-align: right; }

        /* Pacing Table Style */
        .pacing-table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 0.85rem; }
        .pacing-table th { text-align: left; color: #94a3b8; border-bottom: 1px solid #eee; padding: 8px; font-size: 0.7rem; text-transform: uppercase; }
        .pacing-table td { padding: 8px; border-bottom: 1px solid #f8f9fa; font-weight: 700; }

        .plan-table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 0.85rem; }
        .plan-table td { padding: 12px 10px; border-bottom: 1px solid #f1f5f9; }
        .day-label { font-weight: 800; color: var(--navy); width: 80px; }

        footer { position: fixed; bottom: 0; width: 100%; background: var(--white); border-top: 1px solid var(--border); padding: 25px; box-sizing: border-box; text-align: center; z-index: 100; }
        .btn-action { background: var(--navy); color: white; border: none; padding: 18px 60px; border-radius: 12px; font-family: 'Oswald', sans-serif; font-size: 1rem; text-transform: uppercase; cursor: pointer; letter-spacing: 2px; }

        @media (max-width: 700px) { .grid-3, .grid-cards { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div id="capture-area">
    <header>
        <div class="squadron-id">HSM 77 Saberhawks</div>
        <h1>PHYSICAL READINESS TRAINING</h1>
        <p>Strategic performance monitoring and lap-pacing intelligence for HSM 77.</p>
    </header>

    <div class="container">
        <div class="assessment-card">
            <span class="section-tag">01 / Command Personnel Assessment</span>
            <div class="grid-3">
                <div class="field"><label>Age</label><select id="age"><option value="20">20-24</option><option value="25">25-29</option><option value="30">30-34</option></select></div>
                <div class="field"><label>Sex</label><select id="sex"><option value="male">Male</option><option value="female">Female</option></select></div>
                <div class="field"><label>Base Capacity</label><select id="cap"><option value="low">Initial (Build Base)</option><option value="mid">Steady (Maintenance)</option><option value="high">Elite (Peak Performance)</option></select></div>
            </div>
            <div class="grid-3">
                <div class="field"><label>Est. 1.5M Run</label><input type="text" id="curRun" placeholder="e.g. 12:30"></div>
                <div class="field"><label>Est. Max Push-ups</label><input type="number" id="curPush" placeholder="Current Max"></div>
                <div class="field"><label>Est. Max Plank</label><input type="text" id="curPlank" placeholder="e.g. 2:15"></div>
            </div>
            <div class="grid-3">
                <div class="field"><label>Goal Run Time</label><input type="text" id="goalRun" placeholder="Target Time"></div>
                <div class="field"><label>Goal Push-ups</label><input type="number" id="goalPush" placeholder="Target Reps"></div>
                <div class="field"><label>Goal Plank</label><input type="text" id="goalPlank" placeholder="Target Time"></div>
            </div>
            <button class="btn-action" style="width: 100%; margin-top: 20px;" onclick="generatePlan()">Generate Strategic Plan</button>
        </div>

        <div id="results-area">
            <div class="grid-cards">
                <div class="card">
                    <div class="card-h">Performance Analysis</div>
                    <div class="stat-row"><span>Pace/Lap (NAFA Track)</span><span class="val" id="res-split" style="color:var(--red)">-</span></div>
                    <div class="stat-row"><span>Treadmill (1.0% Incline)</span><span class="val" id="res-treadmill">-</span></div>
                    
                    <table class="pacing-table">
                        <thead><tr><th>Lap</th><th>Accumulated</th></tr></thead>
                        <tbody id="lap-body"></tbody>
                    </table>
                </div>

                <div class="card">
                    <div class="card-h">5-Day Training Matrix</div>
                    <table class="plan-table"><tbody id="plan-body"></tbody></table>
                </div>
            </div>
        </div>
    </div>
</div>

<footer><button class="btn-action" onclick="exportPDF()">Export Tactical PDF</button></footer>

<script>
    function generatePlan() {
        const goalRun = document.getElementById('goalRun').value;
        const cap = document.getElementById('cap').value;

        const timeParts = goalRun.split(':');
        if(timeParts.length === 2) {
            const totalSec = (parseInt(timeParts[0]) * 60) + parseInt(timeParts[1]);
            const lapSec = totalSec / 7;
            const mph = (1.5 / (totalSec / 3600)).toFixed(1);
            
            document.getElementById('res-split').innerText = Math.floor(lapSec/60) + ":" + (Math.round(lapSec%60) < 10 ? '0':'') + Math.round(lapSec%60) + " / LAP";
            document.getElementById('res-treadmill').innerText = mph + " MPH";

            let lapHtml = "";
            for(let i=1; i<=7; i++) {
                let acc = Math.round(lapSec * i);
                lapHtml += `<tr><td>Lap ${i}</td><td>${Math.floor(acc/60)}:${acc%60 < 10 ? '0':''}${acc%60}</td></tr>`;
            }
            document.getElementById('lap-body').innerHTML = lapHtml;
        }

        const plans = {
            low: ["Intervals: 90s Jog / 60s Walk (25m)", "Strength: 4 Sets Max Push-ups", "Speed: 4x200m at Split Pace", "Core: 3x Max Plank (90s Rest)", "Endurance: 35m Active Recovery"],
            mid: ["Threshold: 3x800m at Goal Pace", "Strength: 5 Sets Max Push-ups", "Speed: 6x400m at Lap Split", "Core: 4:00 Total Plank Build", "Tempo: 25m Run (1.0% Incline)"],
            high: ["Speed: 8x400m at Split - 3sec", "Volume: 100 Push-ups for Time", "Pacing: 2 Miles Steady Goal Pace", "Core: Weighted Plank Sets", "Long: 50m Aerobic Base Run"]
        };

        let html = "";
        const days = ["MON", "TUE", "WED", "THU", "FRI"];
        days.forEach((d, i) => { html += `<tr><td class="day-label">${d}</td><td>${plans[cap][i]}</td></tr>`; });
        document.getElementById('plan-body').innerHTML = html;

        document.getElementById('results-area').style.display = 'block';
        window.scrollTo({ top: document.getElementById('results-area').offsetTop - 20, behavior: 'smooth' });
    }

    function exportPDF() {
        const element = document.getElementById('capture-area');
        html2pdf().from(element).set({
            margin: 0,
            filename: 'HSM77_Tactical_Plan.pdf',
