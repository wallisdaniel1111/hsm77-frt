<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Saberhawk PRT Resource</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root { --navy: #001220; --gold: #c5a059; --red: #ff4d00; --bg: #f9f9fb; --white: #ffffff; --border: #e2e8f0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: #1a202c; margin: 0; padding-bottom: 120px; }
        header { background: var(--navy); color: white; padding: 60px 20px; text-align: left; border-bottom: 8px solid var(--red); }
        .squadron-id { font-family: 'Oswald', sans-serif; color: var(--gold); letter-spacing: 4px; font-size: 0.8rem; text-transform: uppercase; margin-bottom: 5px; }
        header h1 { font-family: 'Oswald', sans-serif; font-size: 2.8rem; margin: 0; text-transform: uppercase; line-height: 0.9; }
        header p { opacity: 0.8; font-size: 1rem; margin-top: 15px; max-width: 600px; line-height: 1.4; }
        .container { max-width: 850px; margin: auto; padding: 20px; }
        .assessment-card { background: var(--white); border-radius: 12px; padding: 35px; margin-top: -50px; box-shadow: 0 15px 40px rgba(0,0,0,0.12); border: 1px solid var(--border); }
        .section-tag { font-size: 0.75rem; font-weight: 800; text-transform: uppercase; color: #64748b; margin-bottom: 25px; display: block; border-left: 3px solid var(--red); padding-left: 10px; }
        .grid-3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 25px; }
        .field { display: flex; flex-direction: column; }
        label { font-size: 0.65rem; font-weight: 700; color: #94a3b8; text-transform: uppercase; margin-bottom: 8px; }
        input, select { background: #f8fafc; border: 1px solid var(--border); padding: 14px; border-radius: 8px; font-size: 1rem; font-family: inherit; }
        .grid-cards { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 40px; }
        .card { background: var(--white); border-radius: 16px; padding: 30px; border: 1px solid var(--border); position: relative; }
        .card::before { content: ""; position: absolute; top: 0; left: 0; width: 6px; height: 100%; background: var(--red); border-radius: 16px 0 0 16px; }
        .card-h { font-family: 'Oswald', sans-serif; font-size: 1.3rem; text-transform: uppercase; margin-bottom: 20px; border-bottom: 1px solid #f1f5f9; padding-bottom: 15px; color: var(--navy); }
        .stat-row { display: flex; justify-content: space-between; padding: 15px 0; border-bottom: 1px solid #f1f5f9; }
        .val { font-weight: 800; font-size: 1.15rem; color: var(--navy); }
        .pacing-table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 0.85rem; }
        .pacing-table th { text-align: left; color: #94a3b8; border-bottom: 1px solid #eee; padding: 8px; font-size: 0.7rem; text-transform: uppercase; }
        .pacing-table td { padding: 12px 8px; border-bottom: 1px solid #f8f9fa; font-weight: 700; }
        .week-chip-group { display: flex; gap: 8px; margin: 20px 0; }
        .chip { background: white; border: 1px solid var(--border); padding: 10px 18px; border-radius: 50px; font-size: 0.8rem; font-weight: 600; cursor: pointer; }
        .chip.active { background: var(--navy); color: white; border-color: var(--navy); }
        footer { position: fixed; bottom: 0; width: 100%; background: var(--white); border-top: 1px solid var(--border); padding: 25px; box-sizing: border-box; display: flex; justify-content: center; z-index: 100; }
        .btn-action { background: var(--navy); color: white; border: none; padding: 18px 50px; border-radius: 12px; font-family: 'Oswald', sans-serif; font-size: 1rem; text-transform: uppercase; cursor: pointer; width: 100%; max-width: 500px; }
        @media (max-width: 700px) { .grid-3, .grid-cards { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div id="export-container">
    <header>
        <div class="squadron-id">HSM 77 Saberhawks</div>
        <h1>PHYSICAL READINESS TRAINING</h1>
        <p>Strategic performance monitoring and lap-pacing intelligence for HSM 77.</p>
    </header>

    <div class="container">
        <div class="assessment-card">
            <span class="section-tag">01 / Assessment & Base Metrics</span>
            <div class="grid-3">
                <div class="field"><label>Age</label><select id="age" onchange="update()"><option value="20">20-24</option><option value="25">25-29</option><option value="30">30-34</option></select></div>
                <div class="field"><label>Sex</label><select id="sex" onchange="update()"><option value="male">Male</option><option value="female">Female</option></select></div>
                <div class="field"><label>Current Capacity</label>
                    <select id="runCap" onchange="update()">
                        <option value="low">< 15 mins</option>
                        <option value="mid">15 - 30 mins</option>
                        <option value="high">30+ mins</option>
                    </select>
                </div>
            </div>
            <div class="grid-3">
                <div class="field"><label>Goal Tier</label><select id="goal" onchange="update()"><option value="out">Outstanding</option><option value="exc">Excellent</option></select></div>
                <div class="field"><label>Target 1.5M</label><input type="text" id="tTime" placeholder="Target Time" readonly></div>
                <div class="field"><label>Lap Split</label><input type="text" id="tSplit" placeholder="Split" readonly></div>
            </div>
        </div>

        <div class="grid-cards">
            <div class="card">
                <div class="card-h">Atsugi Pacing Schedule</div>
                <table class="pacing-table">
                    <thead><tr><th>Lap</th><th>Target Accumulated</th></tr></thead>
                    <tbody id="lap-body"></tbody>
                </table>
            </div>

            <div class="card">
                <div class="card-h">4-Week Tactical Plan</div>
                <div class="week-chip-group">
                    <div class="chip active" onclick="setW(1, this)">W1</div>
                    <div class="chip" onclick="setW(2, this)">W2</div>
                    <div class="chip" onclick="setW(3, this)">W3</div>
                    <div class="chip" onclick="setW(4, this)">W4</div>
                </div>
                <div id="plan-text" style="font-size: 0.85rem; line-height: 1.6;"></div>
            </div>
        </div>
    </div>
</div>

<footer><button class="btn-action" onclick="window.print()">Export Strategy Plan</button></footer>

<script>
    const db = {
        "20": { male: { out: { r: "9:15", s: 79 }, exc: { r: "10:30", s: 90 } }, female: { out: { r: "11:45", s: 100 }, exc: { r: "13:15", s: 113 } } },
        "25": { male: { out: { r: "9:30", s: 81 }, exc: { r: "10:45", s: 92 } }, female: { out: { r: "12:00", s: 103 }, exc: { r: "13:30", s: 116 } } },
        "30": { male: { out: { r: "9:45", s: 83 }, exc: { r: "11:00", s: 94 } }, female: { out: { r: "12:15", s: 105 }, exc: { r: "13:45", s: 118 } } }
    };

    let currentWeek = 1;

    function update() {
        const a = document.getElementById('age').value, s = document.getElementById('sex').value, g = document.getElementById('goal').value;
        const t = db[a][s][g];
        document.getElementById('tTime').value = t.r;
        document.getElementById('tSplit').value = Math.floor(t.s/60) + ":" + (t.s%60 < 10 ? '0':'') + (t.s%60);

        let laps = "";
        for(let i=1; i<=7; i++){
            let sec = t.s * i;
            laps += `<tr><td>Lap ${i}</td><td>${Math.floor(sec/60)}:${sec%60 < 10 ? '0':''}${sec%60}</td></tr>`;
        }
        document.getElementById('lap-body').innerHTML = laps;
        renderPlan();
    }

    function renderPlan() {
        const cap = document.getElementById('runCap').value;
        const split = document.getElementById('tSplit').value;
        const plan = {
            low: {
                1: "<b>Aerobic Foundation:</b> 15-min walk/run intervals 3x weekly. Build time on feet.",
                2: "<b>Capacity Increase:</b> 20-min steady run @ 1.0% incline. 2x weekly.",
                3: "<b>Introduction to Speed:</b> 4x400m intervals at goal split ("+split+").",
                4: "<b>Taper:</b> 10-min light jog. Focus on mobility and rest."
            },
            mid: {
                1: "<b>Base Maintenance:</b> 25-min steady run + 4x200m fast strides.",
                2: "<b>Threshold Work:</b> 5x400m intervals at goal split ("+split+").",
                3: "<b>Peak Strain:</b> 1-mile time trial at PRT goal pace.",
                4: "<b>Taper:</b> 2x400m goal splits, then rest 48 hours."
            },
            high: {
                1: "<b>Threshold Build:</b> 8x400m intervals at goal split ("+split+"). 60s rest.",
                2: "<b>Speed Endurance:</b> 3x800m at goal pace. Focus on 7-lap breathing rhythm.",
                3: "<b>Overload:</b> 10x400m intervals slightly faster than goal pace.",
                4: "<b>Sharpness:</b> 4x200m fast splits. Full rest 72 hours before PRT."
            }
        };
        document.getElementById('plan-text').innerHTML = plan[cap][currentWeek];
    }

    function setW(n, el) {
        currentWeek = n;
        document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
        el.classList.add('active');
        renderPlan();
    }

    update();
</script>
</body>
</html>
