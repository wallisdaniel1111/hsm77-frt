    <style>
        :root { --navy: #001220; --orange: #ff4d00; --text: #37352f; --bg: #ffffff; --light-grey: #f7f7f5; }
        
        body { font-family: 'Inter', sans-serif; background: #fdfdfd; color: var(--text); margin: 0; padding: 0; }
        
        /* Red Bull Inspired Hero */
        .hero { background: var(--navy); color: white; padding: 40px 20px; text-align: center; border-bottom: 5px solid var(--orange); }

        .nav-item:hover { color: var(--orange); }

        /* Content Blocks */
        .callout { background: var(--light-grey); border-left: 4px solid var(--orange); padding: 20px; border-radius: 4px; margin-bottom: 30px; }

        /* Professional Data Tables */

        .table-wrap { overflow-x: auto; margin-bottom: 40px; border-radius: 8px; border: 1px solid #eee; }

        td { padding: 12px; border-bottom: 1px solid #eee; }
        .highlight { color: var(--orange); font-weight: 700; }
